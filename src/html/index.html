<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <img src="" alt="" class="blur">
    <div class="wrapper">
        <div class="song-img">
            <div class="imgbox" data-deg=0>
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info"></div>
        <div class="pro">
            <div class="curTime">00:00</div>
            <div class="proWrapper">
                <div class="pro-bottom">
                </div>
                <div class="pro-top">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="allTime"></div>
        </div>
        <div class="control">
            <div class="btn isLike"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    <div class="song-list">
        <div>播放列表</div>
        <ul>
        </ul>
    </div>
    <script src="../js/zepto.min.js"></script>
    <!-- <script src="../js/gaussBlur.js"></script> -->
    <!-- 用的css3 filter-->
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexcontrol.js"></script>
    <script src="../js/songList.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
